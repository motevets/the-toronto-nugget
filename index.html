<!doctype html>
<html>
<head>
<title>The Windsor Firehose</title>
<meta charset="utf-8">

<!-- this rules -->
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; form-action *; connect-src *;">
<!-- ref: worker-src blob: -->

<!-- an offering for the jealous gods -->
<meta property="og:site_name" content="The Windsor Firehose">
<meta property="og:url" content="https://nugget.kindrobot.ca/">
<meta property="og:type" content="article">
<meta property="og:title" content="News That Nuggets">
<meta property="og:description" content="A Spring '83 and RSS reader."/>
<meta property="og:image" content="">
<meta property="twitter:image" content="">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="The Windsor Firehose">

<link rel="stylesheet" href="/style/style.css">
<script src="/js/noble-ed25519.js"></script>
<script src="/js/marked.min.js"></script>
<script src="/ace/ace.js"></script>
<script src="/ace/ext-language_tools.js"></script>
<script src="/js/app.js"></script>

</head>

<body>

<main class="minimized">
  <preview-modal>
    <board-preview></board-preview>
  </preview-modal>

  <!-- Overall page container for items -->
  <item-zone>
    <!-- Templates are cool! -->
    <template id="board-preview-template">
      <board-item class="preview">
        <input id="preview-url" type="text" readonly>
        <board-area>
          <!-- Board HTML fragment goes here -->
          <board-content></board-content>
        </board-area>
      </board-item>
    </template>

    <template id="board-template">
      <board-item>
        <board-area>
          <!-- Little "wot is this" tag -->
          <board-label>hello world</board-label>

          <!-- Board HTML fragment goes here -->
          <board-content></board-content>

          <!-- The all-important view source panel -->
          <view-source>
            <textarea readonly></textarea>
          </view-source>
        </board-area>
      </board-item>
    </template>

    <template id="feed-template">
      <feed-item>
        <feed-area></feed-area>
      </feed-item>
    </template>

    <!-- Where the items actually live -->
    <item-banner>
      <h1><img src="/media/oakfs-banner.gif" alt="The Windsor Firehose, printed in a newspaper-ish blackletter"></h1>
      <h2>
          An index of all known <a href="https://www.robinsloan.com/lab/specifying-spring-83/">Spring &rsquo;83</a> boards on <a href="https://spring83.kindrobot.ca">spring83.kindrobot.ca</a>.
      </h2>
    </item-banner>
    <item-grid>
    </item-grid>
  </item-zone>
</main>
</body>
</html>
